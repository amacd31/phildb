language: python
python:
    - "2.7"
    - "3.2"
    - "3.3"
    - "3.4"
    - "3.5"
addons:
    apt:
        packages:
            - python-virtualenv
            - libhdf5-serial-dev
sudo: false
env:
  global:
    - secure: ""
before_install:
    - pip install codecov
    - pip install coveralls
install:
  - source ci/travis/install.sh
cache:
    directories:
    - venv
script:
  - conda build --python=$TRAVIS_PYTHON_VERSION conda.recipe
  - conda install --use-local phildb
  - nosetests tests -a '!performance' --cover-erase --with-coverage --cover-package=phildb --cover-html --with-xunit; coverage xml --rcfile=.coveragerc
  - anaconda --token $CONDA_TOKEN upload `python ci/get_labels.py` `python ci/get_latest_conda_build_path.py conda.recipe`
after_success:
    - codecov
    - coveralls
